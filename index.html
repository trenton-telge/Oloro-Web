    <style>
        .normalize, html, body, div, a {
            margin:0;
            padding:0;
        }
        html, body, .full-screen {
            width:100vw;
            height:100vh;
        }
        body{
            background-color: #fffbd5;
            transition: background-color 2s;
            overflow: hidden;
        }
        #start {
            display:flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            align-content: center;
        }
        .player-count-button {
            width: 35vw;
            height: 35vw;
            max-width: 2in;
            max-height: 2in;
            background-color: #8ab5ca;
            text-align: center;
            display:flex;
            justify-content: space-evenly;
            align-items: center;
            align-content: center;
            border-radius: 25px;
            margin:3vw;
        }
        .player-count-button p {
            color: black;
            font-size: 1.8in;
            font-max-size: 80%;
        }
        h3 {
            color:black;
            font-size:6vw;
            width: 100vw;
            text-align:center;
        }
        #lc {
            display:none;
            transition: background-color 2s;
            flex-wrap: wrap;
        }
        .counter-num{
            pointer-events:none;
            z-index: 20;
            position: absolute;
            display:flex;
            justify-content: space-evenly;
            align-items: center;
            align-content: center;
            text-align: center;
            width:90vw;
            height: calc(100vh - 2vw);
        }
        .counter-num p {
            pointer-events:none;
            color: black;
            font-size: 1.8in;
            font-max-size: 80%;
        }
        .counter-top-fs, .counter-bottom-fs{
            height: 50%;
            margin:0;
            z-index: 10;
            width: 90vw;

        }
        .counter-top-hs, .counter-bottom-hs{
            height: 50%;
            margin:0;
            z-index: 10;
            width: 90vw;

        }
        .counter-top-fs, .counter-top-hs{
            border-radius: 25px 25px 0 0;
        }
        .counter-bottom-fs, .counter-bottom-hs{
            border-radius: 0 0 25px 25px;
        }
        .counter-red{background-color: lightcoral;}
        .counter-purple{background-color: plum;}
        .counter-blue{background-color: darkturquoise;}
        .counter-green{background-color: palegreen;}
        .counter-orange{background-color: darkgoldenrod;}
        .counter-yellow{background-color: khaki;}
        .counter-ob-fs {
            margin:3vw;
            height: calc(100% - 6vw);
            display:flex;
            flex-wrap: wrap;
            align-items: center;
            align-content: center;
            justify-content: center;
            width:98vw;
        }
        .text-inverse{
            -webkit-transform:rotate(-180deg);
            -moz-transform:rotate(-180deg);
            -o-transform:rotate(-180deg);
            transform:rotate(-180deg);
            ms-filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=2);
            filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=2);
        }
        .counter-ob-hs{
            margin:3vw;
            height:calc(50% - 6vw);
            display:flex;
            flex-wrap: wrap;
            align-items: center;
            align-content: center;
            justify-content: center;
            width:98vw;
        }
    </style>
    <script rel="script" type="text/javascript">
        var lifeTotals;
        var startingTotal = 40;
        var numPlayers = 1;
        function refreshScreen(){
            for(var i = 1;i<=numPlayers;i++){
                switch (i) {
                    case 1:
                        document.getElementById("p1-total").innerHTML = "<p>" + lifeTotals[i - 1].toString() + "</p>";
                        break;
                    case 2:
                        document.getElementById("p2-total").innerHTML = "<p>" + lifeTotals[i - 1].toString() + "</p>";
                        break;
                    case 3:
                        document.getElementById("p3-total").innerHTML = "<p>" + lifeTotals[i - 1].toString() + "</p>";
                        break;
                    case 4:
                        document.getElementById("p4-total").innerHTML = "<p>" + lifeTotals[i - 1].toString() + "</p>";
                        break;
                    case 5:
                        document.getElementById("p5-total").innerHTML = "<p>" + lifeTotals[i - 1].toString() + "</p>";
                        break;
                    case 6:
                        document.getElementById("p6-total").innerHTML = "<p>" + lifeTotals[i - 1].toString() + "</p>";
                        break;
                    default:
                        break;
                }
            }
        }
        function displayCounter(players) {
            document.getElementById("start").style.display = "none";
            document.getElementById("lc").style.display = "flex";
            document.body.style.backgroundColor = "#fff";
            numPlayers = players;
            switch (players) {
                case 1:
                    lifeTotals = [startingTotal];
                    document.getElementById("lc").innerHTML = "<div class='counter-ob-fs'><div id='p1-total' class='counter-num'><p></p></div><div class='counter-top-fs counter-green' onclick='lifePlus(1)'></div><div class='counter-bottom-fs counter-green' onclick='lifeMinus(1)'></div></div>";
                    refreshScreen();
                    break;
                case 2:
                    lifeTotals = [startingTotal, startingTotal];
                    document.getElementById("lc").innerHTML = "<div class='counter-ob-hs'><div id='p1-total' class='counter-num text-inverse'><p></p></div><div class='counter-top-hs counter-green' onclick='lifeMinus(1)'></div><div class='counter-bottom-hs counter-green' onclick='lifePlus(1)'></div></div>" +
                        "<div class='counter-ob-hs'><div id='p2-total' class='counter-num'><p></p></div><div class='counter-top-hs counter-red' onclick='lifePlus(2)'></div><div class='counter-bottom-hs counter-red' onclick='lifeMinus(2)'></div></div>";
                    refreshScreen();
                    break;
                case 3:
                    lifeTotals = [startingTotal, startingTotal, startingTotal];
                    break;
                case 4:
                    lifeTotals = [startingTotal, startingTotal, startingTotal, startingTotal];
                    break;
                case 5:
                    lifeTotals = [startingTotal, startingTotal, startingTotal, startingTotal, startingTotal];
                    break;
                case 6:
                    lifeTotals = [startingTotal, startingTotal, startingTotal, startingTotal, startingTotal, startingTotal];
                    break;
                default:
                    break;
            }
        }
        function lifePlus(playerID){
            lifeTotals[playerID - 1]++;
            refreshScreen();
        }
        function lifeMinus(playerID){
            lifeTotals[playerID -1]--;
            refreshScreen()
        }
    </script>
</head>
<body>
<div id="start" class="normalize full-screen">
    <h3>How many players?</h3>
    <a class="player-count-button" onclick="displayCounter(1)"><p>1</p></a>
    <a class="player-count-button" onclick="displayCounter(2)"><p>2</p></a>
    <a class="player-count-button" onclick="displayCounter(3)"><p>3</p></a>
    <a class="player-count-button" onclick="displayCounter(4)"><p>4</p></a>
    <a class="player-count-button" onclick="displayCounter(5)"><p>5</p></a>
    <a class="player-count-button" onclick="displayCounter(6)"><p>6</p></a>
</div>
<div id="lc" class="normalize full-screen">

</div>
</body>
